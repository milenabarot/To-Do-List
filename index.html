<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./todo.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Roboto+Mono:wght@600&display=swap" rel="stylesheet">
    <title>To Do List</title>
</head>

<body>
<header class= "header">
    <h1>To Do List</h1>
    <input type="text" id="inputList" class="inputList" placeholder="Add an item..." oninput="">
    <button class="addButton" class="addButton" alt="Add button" onclick="">Add</button>
</header> 

<div class="containerList">
    <div class="listItem">
        <input type="text" class="item" value="Go for a run">
        <button class="editButton" onclick="">Edit</button>
        <button class="removeButton" onclick="">Remove</button>
    </div>
</div>



</div>


</body>


</html>
